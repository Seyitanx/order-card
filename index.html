<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="an order summary card used for music plans">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title> Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    

   <div class="main-container m-3">
      <div class="container">
      <div class="text-center">
        <img src="/images/illustration-hero.svg" alt="hero" width="450" />
      </div>
      <div class="paragraph">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
<div class="class-plan">
      <div class="plan">
        
          <img src="/images/icon-music.svg" alt="icon" class="mt-3 ps-2" />
      <strong>Annual Plan</strong>

        <p class="amount mb-1">$59.99/year</p>

        <a href="#" class="first-link">Change</a>
      </div>
      </div>

      <div class="payment"><a href="#">Proceed to Payment</a></div>
      <div class="order"><a href="#">Cancel Order</a></div>
 
  </div>
   </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oluwaseyitan</a>.
    </div>
  </body>
</html>
